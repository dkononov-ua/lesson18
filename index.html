<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <main>
    <div class="wrapper" style="background-image: url(assets/img/header_photo.JPG);">

      <nav class="navbar">
        <ul class="navbar_list">
          <li class="navbar_item">MONTENEGRO</li>
          <li class="navbar_item">SPAIN</li>
          <li class="navbar_item">AUSTRIA</li>
        </ul>
      </nav>

      <div class="title">
        <h1 class="title_name">BARSELONA</h1>
      </div>

      <div class="title_b">
        <div class="link">
          <a href="#slides-container" class="link_go"><span>DOWN TO SLIDER</span></a>
        </div>

        <div class="title_box">
          <div class="title_text_description">
            <h2>Highlights of the trip</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil modi
              voluptas, reiciendis sint molestiae velit?
            </p>
          </div>
        </div>

      </div>

    </div>

	<div class="carousel" id="carousel">

		<div id="slides-container" class="slides">
			<div class="slide active">Slide 1</div>
			<div class="slide">Slide 2</div>
			<div class="slide">Slide 3</div>
			<div class="slide">Slide 4</div>
			<div class="slide">Slide 5</div>
		</div>

		<div class="controls" id="controls-container">
			<div class="control control-pause" id="btn-pause">
				<i class="fas fa-pause-circle"></i>
			</div>
			<div class="control control-prev" id="btn-prev">
				<i class="fas fa-angle-left"></i>
			</div>
			<div class="control control-next" id="btn-next">
				<i class="fas fa-angle-right"></i>
			</div>
		</div>

		<div class="indicators" id="indicators-container">
			<div class="indicator active" data-slide-to="0"></div>
			<div class="indicator" data-slide-to="1"></div>
			<div class="indicator" data-slide-to="2"></div>
			<div class="indicator" data-slide-to="3"></div>
			<div class="indicator" data-slide-to="4"></div>
		</div>

	</div>

  <script src="assets/js/index.js" type="module"></script>
