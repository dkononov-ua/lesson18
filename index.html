<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>course project 2</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>

  <div class="carousel" id="carousel">

    <div id="slides-container" class="slides">
      <div class="slides__item active" style="background-image: url(assets/img/img0.JPG);">Slide 1</div>
      <div class="slides__item" style="background-image: url(assets/img/img7.JPG);">Slide 2</div>
      <div class="slides__item" style="background-image: url(assets/img/img4.JPG);">Slide 3</div>
      <div class="slides__item" style="background-image: url(assets/img/img5.JPG);">Slide 4</div>
      <div class="slides__item" style="background-image: url(assets/img/img6.JPG);">Slide 5</div>
    </div>

    <div class="controls">
      <div class="controls__pause">
        <i class="fas fa-play-circle"></i>
      </div>
      <div class="controls__item controls__prev">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="controls__item controls__next">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <div class="indicators">
      <span class="indicators__item active" data-slide-to="0">1</span>
      <span class="indicators__item" data-slide-to="1">2</span>
      <span class="indicators__item" data-slide-to="2">3</span>
      <span class="indicators__item" data-slide-to="3">4</span>
      <span class="indicators__item" data-slide-to="4">5</span>
    </div>


  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
