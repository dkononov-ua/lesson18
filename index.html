<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>course project 2</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>

  <div class="carousel" id="carousel">

    <div id="slides-container" class="slides">
      <div class="slide active" style="background-image: url(assets/img/img0.JPG);">Slide 1</div>
      <div class="slide" style="background-image: url(assets/img/img7.JPG);">Slide 2</div>
      <div class="slide" style="background-image: url(assets/img/img4.JPG);">Slide 3</div>
      <div class="slide" style="background-image: url(assets/img/img5.JPG);">Slide 4</div>
      <div class="slide" style="background-image: url(assets/img/img6.JPG);">Slide 5</div>
    </div>

    <div class="controls" id="controls-container">
      <div class="control control-pause" id="btn-pause">
        <i class="fas fa-pause-circle"></i>
      </div>
      <div class="control control-prev" id="btn-prev">
        <i class="fas fa-angle-left"></i>
      </div>
      <div class="control control-next" id="btn-next">
        <i class="fas fa-angle-right"></i>
      </div>
    </div>

    <div class="indicators" id="indicators-container">
      <div class="indicator active" data-slide-to="0"></div>
      <div class="indicator" data-slide-to="1"></div>
      <div class="indicator" data-slide-to="2"></div>
      <div class="indicator" data-slide-to="3"></div>
      <div class="indicator" data-slide-to="4"></div>
    </div>

  </div>

  <script src="assets/js/main.js"></script>

</body>

</html>
